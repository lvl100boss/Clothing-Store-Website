<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gorilla Sign Up Page</title>

  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

  <link rel="icon" href="img/MONKEY.png">
  
  <link rel="stylesheet" href="../signupcss/header.css">
  <link rel="stylesheet" href="../signupcss/general.css">
  <link rel="stylesheet" href="../signupcss/signupform.css">

</head>
<body>
<!-- HEADER HEADER  HEADER HEADER  HEADER HEADER  HEADER HEADER  HEADER HEADER  HEADER HEADER  HEADER HEADER -->
  <header class="header">
    <nav>
      <div class="logo-container">

        <div class="logo-div">
          <a href="StoreHome.html">
            <p class="LOGO">
              GO<span class="rilla">RILLA</span>
            </p>
          </a>
        </div>
  
      </div>
<!--  FORM FORM    FORM FORM    FORM FORM    FORM FORM    FORM FORM    FORM FORM    FORM FORM    FORM FORM    FORM FORM  -->
      <div class="signup-container">
        <form class="sign-up-form" action="SignUpPage2.html">
          <p class="sign-up-title">
            <span class="sign-up">
              Sign up 
            </span>
            to start shopping</p>

          <label class="email_address_label" for="email_adress">
            Email address
          </label>

          <div class="email-fill-up-container">
            <input class="email-fill-up" type="text" placeholder="name@domain.com" required>
          </div>
          
          
          <div class="submit-button-container">
            <!-- <button class="submit-button">Next</button> -->
            <input class="submit-button" type="submit" value="Next">
          </div>

          <div class="separator-div">
            <hr class="separator">
            <p class="or">or</p>
            <hr class="separator">
          </div>
          
          <div class="buttons-container">
            <div class="social-media-buttons-container">
              <button class="social-media-buttons">
                <img class="social-media-logo" src="signupimg/google-icon.png" alt="google_icon">
                Sign up with
                <span class="social-media-name">Google</span>
              </button>
            </div>
            
            <div class="social-media-buttons-container">
              <button class="social-media-buttons">
                <img class="social-media-logo2" src="signupimg/facebook.webp" alt="google_icon">
                Sign up with 
                <span class="social-media-name">
                  Facebook
                </span>
              </button>
            </div>
            
            <div class="social-media-buttons-container">
              <button class="social-media-buttons">
                <img class="social-media-logo3" src="signupimg/mac-icon.png" alt="google_icon">
                Sign up with  
                <span class="social-media-name">
                  Apple
                </span>
              </button>
            </div>
          </div>

          <div class="separator-div">
            <hr class="separator">
          </div>
          
          <div class="question-div">
            <p class="question">
              Already have an account?
              <a href="loginpage.html">
                <span class="login-link">Log in Here</span>
              </a>.
            </p>
          </div>

          <div class="disclaimer-div">
            <p class="disclaimer">
              This site is protected by reCAPTCHA and the Google
              <span class="underline">Privacy Policy</span>
              and <span class="underline">Terms of Service</span> apply.
            </p>
          </div>
        </form>
      </div>

    </nav>
  </header>
</body>
</html>
