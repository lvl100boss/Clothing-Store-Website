<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Login</title>
  <link rel="stylesheet" href="loginpagecss/loginpage.css">
</head>
<body>

  <header class="header">
    <nav>
      <div class="container">

        <div class="logo-div">
          
          <p class="LOGO">
            GO<span class="rilla">RILLA</span>
          </p>
        
        </div>
      
      </div>
    
    </nav>
  </header>

  <main>
  
    <div class="container">
      <p class="login_title">Already have an <span class="account">account</span>?</p>
        
      <div class="form-up">
        
        <div class="credentails">
          
          <label for="mail" class="email">Email address</label>
          <input type="email" id="mail" class="email" placeholder="juancruz@gmail.com" required>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required>
            <button class="Login">Login</button>
          </div>
  
          <a href="#" class="forgot-pass">Forgot your password?</a>
        
        </div>
        
        <div class="buttons-container">

          <div class="separator-div">
            <hr class="separator">
            <p class="or">or</p>
            <hr class="separator">
          </div>
        
          
        </div>
    </div>

  </main>
