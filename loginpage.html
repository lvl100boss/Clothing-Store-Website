<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="loginpagecss/general.css">
  <link rel="stylesheet" href="loginpagecss/header.css">
  <link rel="stylesheet" href="loginpagecss/loginpage.css">

</head>
<body>

  <header class="header">
    <nav>
      <div class="container">

        <div class="logo-div">
          
          <p class="LOGO">
            GO<span class="rilla">RILLA</span>
          </p>
        
        </div>
      
      </div>
    
    </nav>
  </header>

  <main>
  
    <div class="container">
      <p class="login_title">Already have an <span class="account">account</span>?</p>
        
      <div class="form-up">
        
        <div class="credentails">

          <form class="login-form" action="StoreHome.html">

          <label for="mail" class="label-name">Email address</label>
          <input type="email" id="mail" class="input-tags" placeholder="juancruz@gmail.com" required>
          <label for="password" class="label-name">Password</label>
          <input type="password" id="password" class="input-tags" placeholder="Password" required>
          
          <div class="submit-button-container">
            <input type="submit" value="Login" class="Login">
          </div>
          
        </form>
        </div>
  
          <a href="#" class="forgot-pass">Forgot your password?</a>
        
        </div>
        
        <div class="buttons-container">

          <div class="separator-div">
            <hr class="separator">
            <p class="or">or</p>
            <hr class="separator">
          </div>
        
        
        </div>
    </div>

  </main>

</body>
</html>
